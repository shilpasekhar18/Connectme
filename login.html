<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>ConnectMe</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <header>
      <h2 class="logo">ConnectMe</h2>
      <nav class="navigation">
        <a href="/option">Home</a>
        <a href="About.html">About</a>

        <a href="contact.html">Contact</a>
        <button class="btnlogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form id="login-form" method="post">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="username" name="username" id="username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password" id="password" required />
            <label>Password</label>
          </div>
          <button
            id="login-button"
            type="submit"
            class="btn btn-loginsubmit"
            value="Login"
          >
            Submit
          </button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form id="register-form">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input id="register-username" type="text" required />
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="register-email" type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="register-password" type="password" required />
            <label>Password</label>
          </div>
          <button id="register-button" type="submit" class="btn">
            Register
          </button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="/scripts/loginformtransform.js"></script>
    <script src="/scripts/loginerrordisplay.js"></script>
    <script src="/scripts/registererrordisplay.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
